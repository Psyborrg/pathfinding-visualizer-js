<!-- Says that this file is html -->
<!DOCTYPE html>

<html>
  <head>
    <title>Testing Opacity</title>
    <!-- Description of the site, appears in the blurb under the url in google -->
    <meta
      name="description"
      content="This is a test site used to learn html and css"
    />
    <!-- Shows that we are using utf8 -->
    <meta charset="utf-8" />
    <!-- Helps with search engines -->
    <meta name="robots" content="index,follow" />
    <!-- For if you want to change the icon for your site -->
    <!-- <link rel="icon" href="/filename"> -->
    <!-- Changes the view size, makes the site use the whole screen. 
        Good for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Essentially imports the css stylesheet from style.css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="navbar"></section>
      <div id="header"><header>Projects</header></div>
      <section class="projects">
        <div class="project" id="bakabot">
          <img src="./Discord-Logo-Color.png" alt="Discord Logo" />
          <div class="project-description">
            Discord bot created using discord.py made primarily for personal
            use.
          </div>
          <div class="link">
            <a href="https://github.com/Psyborrg/Baka-Bot">githublink</a>
          </div>
        </div>
        <div class="project" id="pathfinding-visualizer">
          <img src="pathfinding.jpg" alt="Pathfinding Visualizer Icon" />
          <div class="project-description">
            Grid based program created primarily with JavaScript to allow for
            the easy visulization of different pathfinding algorithms.
          </div>
          <div class="link">
            <a href="https://github.com/Psyborrg/pathfinding-visualizer-js"
              >githublink</a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
